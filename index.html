<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@600&display=swap" rel="stylesheet">

    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <h1>Rock, Paper, Scissors</h1>
        <h2>You know the rules and so do I</h2>
    </header>
    
    
    <section>
        <img class="playerChoices" src="img/paper.png" alt="paper">
        <img class="playerChoices" src="img/scissors.png" alt="scissors">
        <img class="playerChoices" src="img/rocks.png" alt="rock">\   
    </section>

    <div class="score">
        <p class="round"></p>
    </div>

    <div class="flex">
        <div class="results">
            <div>
                <p class="player-choice">Player</p>
                <br>
                <p class="score-player"></p>
            </div>
            <div>
                <p class="computer-choice">Computer</p>
                <br>
                <p class="score-computer"></p>
            </div>
        </div>
    </div>

    <audio src="audio/paper.wav" class="paper-audio"></audio>
    <audio src="audio/rock.wav" class="rock-audio"></audio>
    <audio src="audio/scissors.wav" class="scissors-audio"></audio>

</body>

<script>
    
</script>
</html>
